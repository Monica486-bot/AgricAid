<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
</head>
<body>
    <h1>Dashboard Functionality Test</h1>
    
    <div>
        <h3>User Info Test:</h3>
        <p>Name: <span id="user-name">Loading...</span></p>
        <p>Role: <span id="user-role">Loading...</span></p>
        <button id="logout-btn">Logout</button>
    </div>

    <div>
        <h3>Firebase Test:</h3>
        <p id="firebase-status">Testing...</p>
    </div>

    <div>
        <h3>Console Output:</h3>
        <div id="console-output" style="background: #f0f0f0; padding: 10px; height: 300px; overflow-y: scroll;"></div>
    </div>

    <script type="module">
        // Capture console logs
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        
        function appendLog(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : 'black';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            appendLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            appendLog('ERROR: ' + args.join(' '), 'error');
        };

        // Test Firebase initialization
        async function testFirebase() {
            try {
                console.log('üöÄ Starting Firebase test...');
                
                const fb = await import('./firebase-config.js');
                const app = fb.app;
                const auth = fb.auth;
                
                console.log('‚úÖ Firebase initialized successfully');
                document.getElementById('firebase-status').textContent = 'Firebase OK';
                
                // Test auth state
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log('‚úÖ User logged in:', user.email);
                        document.getElementById('user-name').textContent = user.email || 'Unknown';
                        document.getElementById('user-role').textContent = 'Authenticated';
                    } else {
                        console.log('‚ùå No user logged in');
                        document.getElementById('user-name').textContent = 'Not logged in';
                        document.getElementById('user-role').textContent = 'Guest';
                    }
                });
                
                // Test logout button
                const logoutBtn = document.getElementById('logout-btn');
                logoutBtn.addEventListener('click', async () => {
                    console.log('üîì Logout clicked');
                    try {
                        const { signOut } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js");
                        await signOut(auth);
                        console.log('‚úÖ Logout successful');
                        localStorage.clear();
                        alert('Logged out successfully!');
                    } catch (error) {
                        console.error('‚ùå Logout error:', error);
                        localStorage.clear();
                        alert('Logout completed (with local cleanup)');
                    }
                });
                
            } catch (error) {
                console.error('‚ùå Firebase test failed:', error);
                document.getElementById('firebase-status').textContent = 'Firebase Error: ' + error.message;
            }
        }

        // Start test
        testFirebase();
    </script>
</body>
</html>
